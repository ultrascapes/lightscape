<!DOCTYPE html>
<html>

<head>
    <title>Product Gallery | Lightscape</title>
    <meta charset="UTF-8">
    <meta name="description" content="A minimalist product gallery.">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>light<span>scape</span></h1>
        <h2>A minimalist product gallery</h2>
    </header>
    <main class="mainProduct">
        <section class="product">
            <div class="productDescription">
                <h4>Buscuit</h4>
                <p>A much loved family toy!</p>
            </div>
            <div class="galleryContainer">
                <div class="mainImageContainer">
                    <img class="mainImage" src="./images/biscuit-1.JPG" alt="Product Gallery First Image">
                </div>
                <ul class="thumbnails">
                    <li><a class="thumbSelected" href="./images/biscuit-1.JPG"><img src="./images/biscuit-1-thumb.JPG" alt="thumbnail"></a></li>
                    <li><a href="./images/biscuit-2.JPG"><img src="./images/biscuit-2-thumb.JPG" alt="thumbnail"></a></li>
                    <li><a href="./images/biscuit-3.JPG"><img src="./images/biscuit-3-thumb.JPG" alt="thumbnail"></a></li>
                    <li><a href="./images/biscuit-4.JPG"><img src="./images/biscuit-4-thumb.JPG" alt="thumbnail"></a></li>
                    <li><a href="./images/biscuit-5.JPG"><img src="./images/biscuit-5-thumb.JPG" alt="thumbnail"></a></li>
                </ul>
            </div>
        </section>   
    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./js/app.js"></script>
</body>

</html
