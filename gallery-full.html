<!DOCTYPE html>
<html>

<head>
    <title>Product Gallery | Lightscape</title>
    <meta charset="UTF-8">
    <meta name="description" content="A minimalist product gallery.">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="headerFull">
        <h1>light<span>scape</span></h1>
        <h2>A minimalist full screen gallery</h2>
    </header>
    <main class="mainFull">
        <section class="productFull">
            <div class="productDescriptionFull">
                <h4>Cute Bear</h4>
                <p>A much loved family toy!</p>
            </div>
            <div class="galleryContainer">
                <div class="mainImageContainer">
                    <img class="mainImage mainImageFull" src="./images/cute-bear-1.JPG" alt="Product Gallery First Image">
                </div>
                <ul class="thumbnails thumbnailsFull">
                    <li><a class="thumbSelected" href="./images/cute-bear-1.JPG"><img src="./images/cute-bear-1-thumb.JPG" alt="thumbnail"></a></li>
                    <li><a href="./images/cute-bear-2.JPG"><img src="./images/cute-bear-2-thumb.JPG" alt="thumbnail"></a></li>
                    <li><a href="./images/cute-bear-3.JPG"><img src="./images/cute-bear-3-thumb.JPG" alt="thumbnail"></a></li>
                    <li><a href="./images/cute-bear-4.JPG"><img src="./images/cute-bear-4-thumb.JPG" alt="thumbnail"></a></li>
                    <li><a href="./images/cute-bear-5.JPG"><img src="./images/cute-bear-5-thumb.JPG" alt="thumbnail"></a></li>
                </ul>
            </div>
        </section>   
    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./js/app.js"></script>
</body>

</html
